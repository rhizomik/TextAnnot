<h4 class="display-4" i18n>Metadata Field Values</h4>

<div class="card mb-4">
  <div class="card-block">
    <h4 class="card-title col-md-12 p-3">{{metadataFieldValueCounts?.fieldName}}</h4>
    <div class="row">
      <div class="col-6">
        <input class="form-control ml-3 w-50" type="text" i18n-placeholder placeholder="Search..." aria-label="Filter" #searchText (keyup)="filter(searchText.value)"/>
      </div>
      <div class="offset-3 col-3">
        <button *ngIf="!editing" class="btn btn-info mr-3 w-100 pull-right" (click)="switchEditing()" i18n><i class="fa fa-pencil"></i> Edit</button>
        <div *ngIf="editing" class="row mr-3">
          <button class="btn btn-success mr-3 col" (click)="submit()" i18n>Submit</button>
          <button class="btn btn-danger col" (click)="switchEditing()" i18n>Cancel</button>
        </div>
      </div>
    </div>
    <div class="ml-3 mr-3 mt-2" style="max-height: 400px; overflow-y: auto">
      <table class="table">
        <thead>
        <tr>
          <th i18n>Value</th>
          <th i18n>Occurrences</th>
          <th *ngIf="editing" i18n>New Value</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let valueCounts of filteredValueCounts; let i = index">
          <td>{{valueCounts[0]}}</td>
          <td>{{valueCounts[1]}}</td>
          <td *ngIf="editing">
            <input class="form-control" type="text" i18n-placeholder placeholder="New value" i18n-aria-label aria-label="New value" #nValue (change)="setNewValue(valueCounts[0], nValue.value)"/>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer text-right">
    <button id="listBtn" type="button" routerLink="/metadataFields"
            class="btn btn-outline-primary" i18n><i style="margin-right: .25em" class="fa fa-angle-left"></i>Back
    </button>
  </div>
</div>
