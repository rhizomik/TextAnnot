<h4 class="display-4" i18n>Metadata</h4>
<div>
  <button id="addBtn" class="btn btn-secondary pull-right" (click)="editField(null)" type="button" i18n>Add MetadataField </button>
  <button class="btn btn-primary pull-right mr-1" *ngIf="metadataFields.length == 0" (click)="useDefaultMetadataFields()" i18n>
    Use Default fields
  </button>
</div>


<div class="mt-3" *ngFor="let category of metadataFieldCategories">
  <h4 class="mb-3">{{category}}</h4>
  <table class="table table-bordered">
    <thead>
    <tr class="d-flex">
      <th class="col-3" i18n>Name</th>
      <th class="col-3" i18n>XML Name</th>
      <th class="col" i18n>Type</th>
      <th class="col" i18n>Private? <i class="fa fa-question-circle" data-toggle="tooltip" i18n-title title="Private fields will not be seen by linguists"></i> </th>
      <th class="col" i18n>Statistical? <i class="fa fa-question-circle" data-toggle="tooltip" i18n-title title="Not statistical fields will not be included on statistical tables"></i></th>
      <th style="width: 80px"></th>
    </tr>
    </thead>
    <tbody>
    <tr class="d-flex" *ngFor="let metadataField of metadataFieldsByCategory.get(category)">
      <td class="col-3">{{metadataField.name}}</td>
      <td class="col-3">{{metadataField.xmlName}}</td>
      <td class="col">{{metadataField.type}}</td>
      <td class="col" *ngIf="metadataField.privateField" i18n>Yes</td>
      <td class="col" *ngIf="!metadataField.privateField" i18n>No</td>
      <td class="col" *ngIf="metadataField.includeStatistics" i18n>Yes</td>
      <td class="col" *ngIf="!metadataField.includeStatistics" i18n>No</td>
      <td style="width: 80px" class="align-content-around">
        <i class="fa fa-pencil" style="cursor: pointer"
           data-toggle="tooltip" i18n-title title="Edit this Metadata Field"
           (click)="editField(metadataField)"></i>
        <a [routerLink]="[metadataField.id, 'values']" style="color: black" data-toggle="tooltip" i18n-title title="Show values"><i class="fa fa-list-alt ml-3"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="m-3" *ngIf="metadataFields.length == 0" i18n>No Metadata fields have been defined yet</div>
