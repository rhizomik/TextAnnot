<h4 class="display-4">Metadata</h4>

<button id="addBtn" class="btn btn-primary pull-right" (click)="editField(null)" type="button">Add MetadataField </button>

<div class="mt-3" *ngFor="let category of metadataFieldCategories">
  <h4 class="mb-3">{{category}}</h4>
  <table class="table table-bordered">
    <thead>
    <tr class="d-flex">
      <th class="col-3">Name</th>
      <th class="col-3">XML Name</th>
      <th class="col">Type</th>
      <th class="col">Private? <i class="fa fa-question-circle" data-toggle="tooltip" title="Private fields will not be seen by linguists"></i> </th>
      <th class="col">Statistical? <i class="fa fa-question-circle" data-toggle="tooltip" title="Not statistical fields will not be included on statistical tables"></i></th>
      <th style="width: 80px"></th>
    </tr>
    </thead>
    <tbody>
    <tr class="d-flex" *ngFor="let metadataField of metadataFieldsByCategory.get(category)">
      <td class="col-3">{{metadataField.name}}</td>
      <td class="col-3">{{metadataField.xmlName}}</td>
      <td class="col">{{metadataField.type}}</td>
      <td class="col">{{metadataField.privateField ? 'Yes' : 'No'}}</td>
      <td class="col">{{metadataField.includeStatistics ? 'Yes' : 'No'}}</td>
      <td style="width: 80px" class="align-content-around">
        <i class="fa fa-pencil" style="cursor: pointer"
           data-toggle="tooltip" title="Edit this Metadata Field"
           (click)="editField(metadataField)"></i>
        <a [routerLink]="[metadataField.id, 'values']" style="color: black" data-toggle="tooltip" title="Show values"><i class="fa fa-list-alt ml-3"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
