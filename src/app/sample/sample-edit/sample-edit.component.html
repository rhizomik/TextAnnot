<div class="mb-4">
  <h4 class="display-4" i18n>Edit Sample</h4>

  <form id="sample-form" (ngSubmit)="onSubmit()" #form="ngForm" *ngIf="sample">
    <fieldset>

      <!-- Text input -->
      <div class="form-group" [class.was-validated]="text.dirty || text.touched">
        <label class="control-label" for="text" i18n>Text*</label>
        <textarea id="text" name="text" type="text" class="form-control" rows="4" required
                  [(ngModel)]="sample.text" #text="ngModel" (click)="autoGrow()"></textarea>
        <div class="invalid-feedback" i18n>The text is required</div>
      </div>

      <!--- fields --->
      <app-sample-fields-form *ngIf="project" [sample]="sample" [project]="project"></app-sample-fields-form>


      <!-- Button -->
      <div class="form-group">
        <button id="back" type="button" class="btn btn-outline-danger pull-right ml-2" (click)="goBack()" i18n>Cancel</button>
        <button id="submit" type="submit" class="btn btn-success pull-right" [disabled]="!form.form.valid" i18n>Submit</button>
      </div>

    </fieldset>
  </form>
</div>
