<div class="mb-4">
  <h4 class="display-4">{{formTitle}}</h4>
  <p class="lead">{{formSubtitle}}</p>

  <form id="sample-form" (ngSubmit)="onSubmit()" #form="ngForm" *ngIf="sample">
    <fieldset>

      <!-- Text input -->
      <div class="form-group" [class.was-validated]="text.dirty || text.touched">
        <label class="control-label" for="text">Text*</label>
        <input id="text" name="text" type="text" class="form-control" required
               [(ngModel)]="sample.text" #text="ngModel">
        <div class="invalid-feedback">The text is required</div>
      </div>

      <!--- fields --->
      <app-sample-fields-form *ngIf="project" [sample]="sample" [project]="project"></app-sample-fields-form>


      <!-- Button -->
      <div class="form-group">
        <button id="back" type="button" class="btn btn-outline-danger pull-right ml-2" (click)="goBack()">Cancel</button>
        <button id="submit" type="submit" class="btn btn-success pull-right" [disabled]="!form.form.valid">Submit</button>
      </div>

    </fieldset>
  </form>
</div>
