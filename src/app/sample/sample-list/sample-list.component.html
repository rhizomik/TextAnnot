<h4>Sample</h4>
<p class="lead">Administer the samples</p>

<div class="row justify-content-between">
  <div class="col mb-3">
    <app-sample-search (emitResults)="showSearchResults($event)" (emitStatistics)="receiveStatistics($event)" [samples]="filteredSamplesByWord"></app-sample-search>
  </div>
</div>
<div class="row mb-2 align-items-center justify-content-center" *ngIf="statistics">
  <span *ngIf="filteredSamplesByWord.length > 0" class="col-4 text-secondary pull-left">{{statistics.occurrences}} occurrences in {{statistics.samples}} samples</span>
  <span *ngIf="filteredSamplesByMetadata.length > 0" class="col-4 text-secondary pull-left">{{statistics.samples}} samples</span>
  <button *ngIf="filteredSamplesByWord.length + filteredSamplesByMetadata.length > 0" class="offset-1 col-2 btn btn-sm btn-info" (click)="openStatisticsModal()" >Statistics</button>
  <div *ngIf="filteredSamplesByWord.length + filteredSamplesByMetadata.length == 0" class="text-secondary mt-3">No samples found</div>
  <mat-paginator [length]="totalSamples"
                 [pageIndex]="currentPage"
                 [pageSize]="pageSize"
                 [hidePageSize]="true"
                 [showFirstLastButtons]="true"
                 (page)="pageEvent = handlePagination($event)"
                 class="col-5">
  </mat-paginator>
</div>
<app-sample-word-list *ngIf="filteredSamplesByWord.length > 0" [samples]="filteredSamplesByWord"></app-sample-word-list>
<app-sample-simple-list *ngIf="filteredSamplesByMetadata.length > 0" [samples]="filteredSamplesByMetadata"></app-sample-simple-list>

<mat-paginator [length]="totalSamples"
               [pageIndex]="currentPage"
               [pageSize]="pageSize"
               [hidePageSize]="true"
               [showFirstLastButtons]="true"
               (page)="pageEvent = handlePagination($event)"
>
</mat-paginator>
