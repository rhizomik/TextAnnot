<div class="shadow p-3 bg-light rounded">
  <form [formGroup]="filterForm" (ngSubmit)="filter()">
    <div class="row form-group">
      <div class="col-9">
        <input class="form-control mr-sm-2" type="text" placeholder="Search text" aria-label="Filter"
               #searchTerm formControlName="word"/>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-info w-100" type="submit">Search</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <h6>Filter Metadata</h6>
        <div formArrayName="metadata" class="form-row" *ngFor="let metadataFilter of metadataForm.controls; let i = index">
          <div [formGroupName]="i" class="form-row w-100 mt-1" style="display: flex; align-items: center">
            <div class="col-5">
              <input matInput #fieldInput type="text" formControlName="field" class="form-control" placeholder="Metadata field" [matAutocomplete]="autoField" (blur)="getMetadataValues(fieldInput.value, i)">
              <mat-autocomplete #autoField="matAutocomplete">
                <mat-option *ngFor="let field of filteredFields[i] | async" [value]="field.name">
                  <span>{{field.name}}</span>
                </mat-option>
              </mat-autocomplete>
            </div>
            <div class="col-5" >
              <input matInput #valueInput type="text" formControlName="value" class="form-control" placeholder="Metadata value" [matAutocomplete]="autoValues">
              <mat-autocomplete #autoValues="matAutocomplete">
                <mat-option *ngFor="let value of filterValues(metadataValues[i], valueInput.value)" [value]="value">
                  <span>{{value}}</span>
                </mat-option>
              </mat-autocomplete>
            </div>
            <div class="col-1" style="text-align: center">
              <button type="button" class="btn btn-primary btn-sm" (click)="addMetadataForm()" style="border-radius: 50%" [hidden]="metadataForm.controls.length - i != 1"><span class="fa fa-plus"></span></button>
              <span class="fa fa-times pointer" [hidden]="metadataForm.controls.length - i == 1" (click)="removeMetadataField(i)"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <h6>Filter Annotations</h6>
        <div class="row mt-1">
          <div class="col-4">
            <input #filter type="text" class="form-control" (keyup)="tree.treeModel.filterNodes(filter.value)" placeholder="Search tags"/>
            <div class="mt-2">
              <mat-chip-list>
                <mat-chip *ngFor="let tag of filteredTags; let i = index" [removable]="true">
                  <div class="w-100 align-content-around">
                    <span style="max-width: 30px; text-overflow: ellipsis">{{tag}}</span>
                    <i class="fa fa-close ml-1" style="cursor: pointer" (click)="deleteTag(i)"></i>
                  </div>
                </mat-chip>
              </mat-chip-list>
            </div>
          </div>
          <div class="col-8" style="max-height: 200px; overflow-y: scroll">
            <tree-root #tree [nodes]="tagNodes" [options]="options" (activate)="onTagSelected($event.node)"></tree-root>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
