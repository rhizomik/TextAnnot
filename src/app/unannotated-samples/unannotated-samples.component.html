<h4 i18n>Samples Annotation</h4>
<mat-tab-group>
  <mat-tab i18n-label label="Unannotated">
    <app-sample-simple-list [samples]="unannotatedSamples" (sampleClick)="annotateSample($event)"></app-sample-simple-list>
  </mat-tab>
  <mat-tab *ngFor="let status of annotationStatuses" [label]="status.name">
    <app-sample-simple-list [samples]="samplesByStatus.get(status.name)" (sampleClick)="annotateSample($event)"></app-sample-simple-list>
  </mat-tab>
</mat-tab-group>
